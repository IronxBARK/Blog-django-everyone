{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
        <br />
        
    </div>
{% endfor %}
{% for error in form.non_field_errors %}
    {{ error }}
{% endfor %}
