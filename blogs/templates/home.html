{% extends "base.html" %}

{% block content %}
<div class="blog-container">
    <header class="blog-header">
        <h1>MY LEARNINGS</h1>
        <p class="subtitle">I write about my life learnings</p>
    </header>

    <section class="blog-entries">
        <h2>MY ENTRIES</h2>
        <div class="entries-list">
            {% for blog in blogs %}
                <article class="blog-entry">
                    <a href="{% url 'detail' blog.slug %}"><h3 class="entry-title">{{ blog.title }}</h3></a>
                    <p class="entry-content">{{ blog.particular|slice:":30  " }}.....</p>
                    <p class="entry-meta">Posted on {{ blog.date }} by {{ blog.author }}</p>
                </article>
                <hr class="entry-divider">
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
